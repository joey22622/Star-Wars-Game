<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="shortcut icon" href="assets/images/favicon.png"
        <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.typekit.net/pal8atp.css">

        <title>Star Wars RPG</title>
    </head>
    <body>
        <section class = "content">
            <div class="game-wrap">
                <h1 class="game-title">Star Wars</h1>
                <div class="char-bank"></div>
                <div class ="message"></div>
                <div class="arena">
                    <!-- <img src="" class="background"/>    -->
                    <div class="button-row">
                        <button class = "start hidden"> </button>
                    </div>
                    <div class ="match-row">
                        <div class="player-wrap hidden">
                            <div class="image-wrap">
                                <img src=""/>
                            </div>
                            <div class="info-wrap">
                                <span class="name"></span>
                                <div class ="hp-wrap">
                                    <div class="hp"></div>
                                </div>
                                <span class="attack-label">Attack Power:<span class ="attack"></span></span>
                                <span class="counter-label">Counter-Attack:<span class ="counter"></span></span>
                            </div>
                        </div>
                        

                        <div class="defender-wrap hidden">
                            <div class="image-wrap">
                                <img src=""/>
                            </div>
                            <div class="info-wrap">
                                <span class="name"></span>
                                <div class ="hp-wrap">
                                    <div class="hp"></div>
                                </div>
                                <span class="attack-label">Attack Power:<span class ="attack"></span></span>
                                <span class="counter-label">Counter-Attack:<span class ="counter"></span></span>
                            </div>                        
                        </div>
                    </div>
                </div>
                <div class ="stats">
                    <div class="game-row">
                        <span class="level-label">
                            Level
                            <span class="level"></span>
                        </span>

                    </div>
                    <div class="series-row">
                        <span class="wins-label">
                            Wins
                            <span class="wins"></span>
                        </span>

                        <span class="losses-label">
                            <span class="losses"></span>
                            Losses
                        </span>
                    </div>
                </div>
                    
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="assets/js/functions.js"></script>
    </body>
</html>
